<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-3 calculate-container">
                <input id="answer" type="text" class="result">
                <div class="row px-3 mt-3 justify-content-between">
                    <div class="col-2 global input">
                        <button>1</button>
                    </div>
                    <div class="col-2 global input">
                        <button>2</button>
                    </div>
                    <div class="col-2 global input">
                        <button>3</button>
                    </div>
                    <div class="col-2 global input">
                        <button>/</button>
                    </div>
                </div>
                <div class="row px-3 mt-3 justify-content-between">
                    <div class="col-2 global input">
                        <button>4</button>
                    </div>
                    <div class="col-2 global input">
                        <button>5</button>
                    </div>
                    <div class="col-2 global input">
                        <button>6</button>
                    </div>
                    <div class="col-2 global input">
                        <button>*</button>
                    </div>
                </div>
                <div class="row px-3 mt-3 justify-content-between">
                    <div class="col-2 global input">
                        <button>7</button>
                    </div>
                    <div class="col-2 global input">
                        <button>8</button>
                    </div>
                    <div class="col-2 global input">
                        <button>9</button>
                    </div>
                    <div class="col-2 global input">
                        <button>-</button>
                    </div>
                </div>
                <div class="row px-3 mt-3 justify-content-between">
                    <div class="col-5 global input">
                        <button class="d-block w-100">0</button>
                    </div>
                    <div class="col-3 global input">
                        <button>.</button>
                    </div>
                    <div class="col-3 global input">
                        <button>+</button>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-9 input">
                        <button class="btn d-block w-100 my-2 bg-dark text-white fs-5">=</button>
                    </div>
                    <div class="col-3 input">
                        <button class="btn d-block w-100 my-2 bg-dark text-white fs-5">C</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
